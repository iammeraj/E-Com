<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f1f1f1; 
        }

        .buy-now-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff; 
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333; 
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .product-info {
            text-align: center;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333; 
        }

        .product-price {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555; 
        }

        .buy-now-btn {
            background: #3498db; 
            color: #fff; 
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .buy-now-btn:hover {
            background: #2c3e50; 
        }
    </style>
</head>
<body>
    <nav>
        <ul id="MenuItems">
            <li><a href="index.html" target="_blank"><b>Go Back to Home</b></a></li>
            <li><a href="products.html" target="_blank"><b>Go Back to Product Section</b></a></li>
        </ul></nav>

<div class="buy-now-container">
    <h2>Buy Now</h2>

    <div class="product">
        <img src="images/airp1.jpg" alt="Product Image">
        <div class="product-info">
            <div class="product-title">Air Jordan Shoes</div>
            <div class="product-price">$300</div>
        </div>
    </div>

    <a href="payment.html"><button class="buy-now-btn">Click Here To Buy</button></a>
</div>
</body>
</html>
