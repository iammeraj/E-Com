<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f1f1f1; 
        }

        .cart-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff; 
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333; 
        }

        .product {
            display: flex;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 4px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333; 
        }

        .product-price {
            font-size: 16px;
            color: #555;
        }

        .quantity-input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; 
            border-radius: 4px;
        }

        .add-to-cart-btn {
            background: #3498db; 
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background: #2c3e50; 
        }
        body{
            background-image:url("images/addtobg.webp");
        }
        body div a{
            text-decoration: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="MenuItems">
            <li><a href="index.html" target="_blank"><b>Go Back to Home</b></a></li>
            <li><a href="products.html" target="_blank"><b>Go Back to Product Section</b></a></li>
        </ul>
<div class="cart-container">
    <h2><b>Product added in Cart</b></h2>

    <div class="product">
        <img src="images/airp1.jpg" alt="Product Image">
        <div class="product-info">
            <div class="product-title">Air Jordon Shoes</div>
            <div class="product-price">$300</div>
        </div> 
        
        <input type="number" class="quantity-input" value="1" min="1">
    </div>
    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
</div>

<script>
    function addToCart() {
        alert('Product added to the cart!');
    }
</script>

</body>
</html>
